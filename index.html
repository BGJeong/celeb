<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />

        <!-- Bootstrap CSS -->
        <link

            crossorigin="anonymous"
        />

        <title>확인점부탁드림니다</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light nav-distance">
            <a class="navbar-brand" href="#">닮은꼴 찾기</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"
                            >닮은꼴 찾기 <span class="sr-only">(current)</span></a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">disabled</a>
                    </li>

                            >Disabled</a
                        >
                    </li>

            </div>

        <section class="section">
            <h1 class="title">인공지능 닮은 꼴 찾기</h1>
            <h2 class="subtitle">나는 어떤 연예인을 닮았을까?</h2>
        </section>

        <script
            class="jsbin"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
        ></script>
        <div class="container file-upload">
            <div class="image-upload-wrap">
                <input
                    class="file-upload-input"
                    type="file"
                    onchange="readURL(this);"
                    accept="image/*"
                />
                <div class="drag-text">
                    <h3 class="upload-text">클릭하여 사진을 업로드하세요.</h3>
                </div>
            </div>
            <div class="file-upload-content">
                <img class="file-upload-image" id="face-image" src="#" alt="your image" />
                <p class="result-message"></p>
                <div id="label-container"></div>
                <div class="image-title-wrap">
                    <button type="button" onclick="removeUpload()" class="remove-image mt-3">
                        Remove <span>Uploaded Image</span>
                    </button>
                </div>
            </div>
        </div>
        <div id="webcam-container"></div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('.image-upload-wrap').hide();
                        $('.file-upload-image').attr('src', e.target.result);
                        $('.file-upload-content').show();
                        $('.image-title').html(input.files[0].name);
                    };
                    reader.readAsDataURL(input.files[0]);
                    init().then(function(){
                        predict();
                    });
                    } else {
                        removeUpload();
                    }
                }

            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });
        </script>
        <script type="text/javascript">
            // More API functions here:
            // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

            // the link to your model provided by Teachable Machine export panel
            const URL = 'https://teachablemachine.withgoogle.com/models/8Ww6uC_Yf/';

            let model, webcam, labelContainer, maxPredictions;

            // Load the image model and setup the webcam
            async function init() {
                const modelURL = URL + 'model.json';
                const metadataURL = URL + 'metadata.json';

                // load the model and metadata
                // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                // or files from your local hard drive
                // Note: the pose library adds "tmImage" object to your window (window.tmImage)
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                // append elements to the DOM
                labelContainer = document.getElementById('label-container');
                for (let i = 0; i < maxPredictions; i++) {
                    // and class labels
                    labelContainer.appendChild(document.createElement('div'));
                }
            }

            async function predict() {
                // predict can take in an image, video or canvas html element
                var image = document.getElementById('face-image');
                const prediction = await model.predict(image, false);
                prediction.sort((a, b)=> parseFloat(b.probability)-parseFloat(a.probability));
                console.log(prediction[0].className);
                var resultMessage;
                switch(prediction[0].className){
                    case "김희철":
                        resultMessage="김희철"
                        break;
                    case "RM":
                        resultMessage="RM"
                        break;
                    case "장동건":
                        resultMessage="장동건"
                        break;
                    case "김우빈":
                        resultMessage="김우빈"
                        break;
                    case "슈가":
                        resultMessage="슈가"
                        break;
                    case "강승윤":
                        resultMessage="강승윤"
                        break;
                    case "노홍철":
                        resultMessage="노홍철"
                        break;
                    case "유노윤호":
                        resultMessage="유노윤호"
                        break;
                    case "제이홉":
                        resultMessage="제이홉"
                        break;
                    case "헨리":
                        resultMessage="헨리"
                        break;
                    case "지민":
                        resultMessage="지민"
                        break;
                    case "닉쿤":
                        resultMessage="닉쿤"
                        break;
                    case "지드래곤":
                        resultMessage="지드래곤"
                        break;
                    case "규현":
                        resultMessage="규현"
                        break;
                    case "찬열":
                        resultMessage="찬열"
                        break;
                    case "바비":
                        resultMessage="바비"
                        break;
                    case "준호":
                        resultMessage="준호"
                        break;
                    case "세훈":
                        resultMessage="세훈"
                        break;
                    case "비":
                        resultMessage="비"
                        break;
                    case "김진우":
                        resultMessage="김진우"
                        break;
                    case "정국":
                        resultMessage="정국"
                        break;
                    case "뷔":
                        resultMessage="뷔"
                        break;
                    case "이광수":
                        resultMessage="이광수"
                        break;
                    case "송민호":
                        resultMessage="송민호"
                        break;
                    case "최강창민":
                        resultMessage="최강창민"
                        break;
                    case "황제성":
                        resultMessage="황제성"
                        break;
                    case "정형돈":
                        resultMessage="정형돈"
                        break;
                    case "택연":
                        resultMessage="택연"
                        break;
                    case "정우성":
                        resultMessage="정우성"
                        break;
                    case "공유":
                        resultMessage="공유"
                        break;
                    case "박보검":
                        resultMessage="박보검"
                        break;
                    case "유재석":
                        resultMessage="유재석"
                        break;
                    case "조세호":
                        resultMessage="조세호"
                        break;
                    case "하하":
                        resultMessage="하하"
                        break;
                    case "이정재":
                        resultMessage="이정재"
                        break;
                    case "은지원":
                        resultMessage="은지원"
                        break;
                    case "민호":
                        resultMessage="민호"
                        break;
                    case "강호동":
                        resultMessage="강호동"
                        break;    
                    default:
                       resultMessage="알수 없음"                        
                }
                $('.result-message').html('')
                for (let i = 0; i < 4; i++) {
                    const classPrediction =
                        (i+1)+'번째로 닮은 사람은 '+prediction[i].className+'이고 비율은'+ prediction[i].probability.toFixed(2);
                    labelContainer.childNodes[i].innerHTML = classPrediction;
                }
            }
        </script>
