<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />

        <title>ã…Œ</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="loader">Loading...</div>
        <canvas id="myDoughnutChart" ></canvas>
        <div class="donut" style="--first: 0.5; --second: 0.33; --third: 0.12;">
            <div class="donut__slice donut__slice__first"></div>
            <div class="donut__slice donut__slice__second"></div>
            <div class="donut__slice donut__slice__third"></div>
            <div class="donut__label">
                <div class="donut__label__heading">
                    CSSScript.Com
                </div>
                <div class="donut__label__sub">
                    Donut Chart
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
        <script>
            new Chart(document.getElementById('myDoughnutChart'), {
                type: 'doughnut',
                data: {
                    labels: ['Africa', 'Asia', 'Europe',],
                    datasets: [
                        {
                            label: 'Population (millions)',
                            backgroundColor: [
                                '#3e95cd',
                                '#8e5ea2',
                                '#3cba9f',
                            ],
                            data: [2478, 5267, 734],
                        },
                    ],
                },
                options: {
                    title: {
                        display: true,
                        text: 'Predicted world population (millions) in 2050',
                    },
                },
            });
        </script>
    </body>
</html>
